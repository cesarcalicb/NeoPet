<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Pets with VueJs</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="app" class="container">
    <div class="header">
      <img v-bind:src="imgLogo" v-bind:alt="alt" class="logo">
      <h1>{{ titleHome }}</h1>
    </div>

    <div class="header__search">
      <input type="text" placeholder="The pet's name" v-model="title" class="group group-text" />
      <input type="number" placeholder="Age" v-model="age" class="group group-number" />
      <button v-on:click="addPet" class="boton">+</button>
    </div>

    <div>
      <div v-if="pets == 0" class="pet-text">
        <p>You have no pets on your list.</p>
      </div>
      <div v-else>
        <h3>My Pet List</h3><br/>
        <div class="pets-contenedor">
          <ul v-for="p in pets"
              v-bind:key="p.title">
            <li class="list-pets">{{ p.title }}, {{ p.age }} years old</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
